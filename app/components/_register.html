<div class="register">
	<div class="register__container">
		<div class="register__title">Регистрация</div>
		<div class="register__content">
			<form action="" method="" class="register__form">
				<div class="register__request">
					<label for="login" class="register__formText">Логин:</label><input type="text" class="register__formInput" />
				</div>
				<div class="register__request">
					<label for="password" class="register__formText">Пароль:</label><input type="password" class="register__formInput" />
				</div>
				<div class="register__request">
					<label for="passwordConfirmation" class="register__formText">Подтверждение пароля:</label
					><input type="password" class="register__formInput" />
				</div>
				<div class="register__request">
					<label for="surname" class="register__formText">Фамилия:</label><input type="text" class="register__formInput" />
				</div>
				<div class="register__request"><label for="name" class="register__formText">Имя:</label><input type="text" class="register__formInput" /></div>
				<div class="register__request">
					<label for="lastname" class="register__formText">Отчество:</label><input type="text" class="register__formInput" />
				</div>
				<div class="register__request">
					<label for="email" class="register__formText">E-mail:</label><input type="email" class="register__formInput" />
				</div>
				<div class="register__request">
					<label for="phone" class="register__formText">Телефон:</label><input type="text" class="register__formInput" />
				</div>

				<input type="submit" class="register__login" value="Войти" />
				<input type="button" class="register__signup" value="Зарегистрироваться" />
				<input type="button" class="register__forgot" value="Забыли пароль?" />
			</form>
		</div>
	</div>
</div>
